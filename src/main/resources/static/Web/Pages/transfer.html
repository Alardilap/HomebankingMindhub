<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/tranfers.css">
    <link rel="shortcut icon" href="../Images/Logobanco.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../Images/logo.jpeg">
</head>

<body>
    <header>
        <nav>
            <div class="d-flex justify-content-center align-items-center gap-3 contenedor-nav ">
                <a href=""><img class="logoHeader" src="../Images/logo.jpeg" alt="logo"></a>
                <h3 class="titulo m-0">Your Transactions</h3>

                <a href="./accounts.html" class="botonsalirr d-flex justify-content-center align-items-center">
                    <i class="bi bi-x-lg iconosalir"></i>
                </a>
            </div>
        </nav>
    </header>

    <main id="app">
        <div class="div-textointro">
            <h2 class="loanstexto"> Transactions <i class="fas fa-angle-right thick-arrow rotate-arrow"></i><span
                    class="spanBA"> Bank
                    Agile</span>
            </h2>
        </div>

        <div class="d-flex flex-column justify-content-around align-items-center pt-5 contenedor-main">
            <img class="imagetransfer " src="../Images/tranferpersonas.avif" alt="imagentransferencua">

            <div class="contenedor-form">

                <form class="d-flex flex-column shadow p-3 mb-5 bg-white rounded">
                    <div class="d-flex gap-2 contenedor-radios mt-3">
                        <div>
                            <h6>Destination Type</h6>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Own" v-model="transferType" id="Own"
                                class="form-check-input">
                            <label for="Own" class="form-check-label">Own</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Others" v-model="transferType"
                                id="Others" class="form-check-input">
                            <label for="Others" class="form-check-label">Others</label>
                        </div>
                    </div>
                    <div v-if="transferType != '' "
                        class="d-flex flex-column align-items-start m-4 gap-2 justify-content-center">

                        <label for="originF" class="text-start">From <span class="text-danger">*</span></label>
                        <select id="originF" name="originF" v-model="selectedFrom" class="text-start">
                            <option v-for="account in accountsOwn" :value="account">{{account}}</option>
                        </select>

                        <label v-show="transferType === 'Own'" for="originT" class="text-start">To <span
                                class="text-danger">*</span></label>
                        <select id="originT" name="originT" v-show="transferType === 'Own'" class="text-start"
                            v-model="accountDestination">
                            <option v-for="account in accountsOwn" :value="account" :key="account"
                                :disabled="account == selectedFrom  ">{{account}}</option>
                        </select>

                        <label v-show="transferType === 'Others'" for="accountothers" class="text-start">Account
                            Destination<span class="text-danger">*</span></label>
                        <input v-show="transferType === 'Others'" class="text-start" type="text" id="accountothers"
                            name="accountothers" v-model="accountDestination">

                        <label for="amount" class="text-start">Amount <span class="text-danger">*</span></label>
                        <input type="text" id="amount" name="amount" v-model="amount">

                        <label for="description" class="text-start">Description <span
                                class="text-danger">*</span></label>
                        <input class="mb-2 text-start" type="text" id="description" name="description"
                            v-model="description">
                        <div class="button d-flex justify-content-center w-100">
                            <button class="buttonsend" @click.prevent="newTransaction()">Transfer</button>
                        </div>
                    </div>
                    <div v-else class="d-flex flex-column align-items-center justify-content-center">
                        <h2>Select an option</h2>
                        <img class="lupaoption" src="../Images/3_013_consult.png" alt="">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="d-flex flex-column align-items-center pt-3 pb-3 div-container">
            <div class="d-flex flex-column items-footer">
                <p class="titulo-banco-footer m-0 pb-3 titulofooter">Agile Bank</p>
                <ul class="info-footer" style="list-style-type: none;">
                    <li>Security</li>
                    <li>legal warning</li>
                    <li>Policies</li>
                    <li>Product regulations</li>
                </ul>
                <p class="m-0 pb-3 pDos">Â© 2023 Banco Agile Colombia S.A</p>
            </div>
            <div class="d-flex gap-3 div-redes">
                <i class="bi bi-facebook" style="font-size: 24px;"></i>
                <i class="bi bi-whatsapp" style="font-size: 24px;"></i>
                <i class="bi bi-instagram" style="font-size: 24px;"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/transfer.js"></script>
</body>

</html>
