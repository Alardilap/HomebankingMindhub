<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Home Banking</title>
</head>

<body>
    <!-- <div class="d-flex justify-content-between align-items-center m-5">
        <h1>Client Rest Response</h1>
        <h1>Client Manager</h1>
    </div> -->

    <header></header>
    <main id="app" class="d-flex justify-content-around ">

        <div class="d-flex flex-column gap-3 m-3 align-items-center">

            <h1>Client Manager</h1>


            <form class="formulario p-3">
                <label for="inputName">Name:</label>
                <input class="form-control form-control-lg inputs" type="text" placeholder="Name"
                    aria-label=".form-control-lg example" id="inputName" v-model="inputname">
                <label for="inputLastName">LastName:</label>
                <input class="form-control form-control-lg inputs " type="text" placeholder="lastName"
                    aria-label=".form-control-lg example" id="inputLastName" v-model="inputlastname">
                <label for="inputEmail">Email:</label>
                <input class="form-control form-control-lg inputs" type="text" placeholder="Email"
                    aria-label=".form-control-lg example" id="inputEmail" v-model="inputemail">
                <button @click="addClient(inputname,inputlastname,inputemail)" type="button"
                    class="btn btn-secondary btn-lg button m-3">Add
                    Client</button>
            </form>

            <h1>Client List</h1>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody v-for="client of clients ">
                    <tr>
                        <td>{{client.name}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="d-flex align-items-center flex-column m-3">
            <h1>Client Rest Response</h1>
            <pre class="data mt-3">{{allData}}</pre>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./manager.js"> </script>

</body>

</html>
