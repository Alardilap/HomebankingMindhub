<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../Images/Logobanco.png" type="image/x-icon" />
    <link rel="stylesheet" href="./Web/Styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./Web/Images/logo.jpeg">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0">
                <img src="./Web/Images/logo.jpeg" style="height: 5rem;" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./Web/Pages/accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Transactions</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Web/Images/prestamo hipotecario.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Web/Images/prestamo automotriz.avif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Web/Images/prestamo personal.avif" class="d-block w-100" alt="...">
                </div>
            </div>
            <div class="content-pane">
                <div class="content">
                    <h2>Loans</h2>
                    <p>Texto descriptivo</p>
                    <a href="#">Enlace</a>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div>
                <img class="logo" src="./Web/Images/mis cuentas.avif" alt="logocuentas">
                <img class="logo" src="./Web/Images/mis transa.avif" alt="logoprestamos">
                <img class="logo" src="./Web/Images/imagden.png" alt="">


            </div>
    </main>
    <footer class="d-flex justify-content-between p-5 pb-0">
        <div class="items-footer">
            <p class="titulo-banco-footer">Agile Bank</p>
            <ul class="info-footer d-flex gap-5" style="list-style-type: none;">
                <li>Seguridad</li>
                <li>Aviso legal</li>
                <li>Políticas</li>
                <li>Reglamento de productos</li>
            </ul>
            <p>© 2023 Banco Agile Colombia S.A</p>
        </div>
        <div class="d-flex gap-4">
            <i class="bi bi-facebook" style="font-size: 24px;"></i>
            <i class="bi bi-whatsapp" style="font-size: 24px;"></i>
            <i class="bi bi-instagram" style="font-size: 24px;"></i>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../script/accounts.js"></script>
</body>

</html>
